<!DOCTYPE html>
<html>
<head>
    <title>JQUERY的无new初始化</title>
    <meta charset="utf-8">
    <script type="text/javascript">
        //在javascript中实例this只跟原型有关
        //那么可以把jquery类当作一个工厂方法来创建实例，把这个方法放到jquery.prototype中。
        var aQuery = function(selector, context){
            return aQuery.prototype.init();
        };
        aQuery.prototype = {
            init:function(){
                return this;
            },
            name:function(){},
            age:function(){}
        };

        console.log(aQuery());
    </script>
</head>
<body>

    <b>JQUERY的无new初始化</b>

</body>
</html>
